name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Build
      run: go build -v -o ce-node-exporter main.go
    
    - name: Test binary
      run: |
        ./ce-node-exporter --help
        ./ce-node-exporter --listen-address=:9101 &
        sleep 2
        curl -f http://localhost:9101/metrics | grep -q "ce_node_mounts_total"
        pkill -f ce-node-exporter
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ce-node-exporter
        path: ce-node-exporter
        retention-days: 7

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build release binaries
      run: |
        # Build AMD64 binary
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ce-node-exporter-amd64 main.go
        
        # Build ARM64 binary
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ce-node-exporter-arm64 main.go
        
        # Create zip files with the same binary name inside
        mkdir -p amd64 arm64
        cp ce-node-exporter-amd64 amd64/ce-node-exporter
        cp ce-node-exporter-arm64 arm64/ce-node-exporter
        zip -j ce-node-exporter-linux-amd64.zip amd64/ce-node-exporter
        zip -j ce-node-exporter-linux-arm64.zip arm64/ce-node-exporter
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ce-node-exporter-linux-amd64.zip
          ce-node-exporter-linux-arm64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}